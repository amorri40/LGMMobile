<ion-view title="Object Editor" id="page24">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" placeholder="obj_1">
            </label>
        </form>
        <div class="list card">
            <div class="item item-divider">Sprite</div>
            <div class="item item-body">
                <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
                    <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Settings</div>
            <div class="item item-body">
                <form class="list">
                    <label class="item item-select">
                        <span class="input-label">Parent</span>
                        <select>
                            <option>none</option>
                        </select>
                    </label>
                    <label class="item item-select">
                        <span class="input-label">Mask</span>
                        <select>
                            <option>none</option>
                        </select>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Depth</span>
                        <input type="text" placeholder="0">
                    </label>
                    <ion-toggle toggle-class="toggle-positive">Visible</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive">Persistent</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive">Solid</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive">Physics</ion-toggle>
                </form>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Events</div>
            <div class="item item-body">
                <div class="button-bar"></div>
                <ion-list>
                    <label class="item item-select">
                        <span class="input-label">Add Event</span>
                        <select></select>
                    </label>
                    <ion-item class="item-thumbnail-left" ui-sref="tabsController.eventEditor">
                        <img>
                        <h2>Create Event</h2>
                        <p>3 Actions</p>
                    </ion-item>
                    <ion-item class="item-thumbnail-left" ui-sref="tabsController.eventEditor">
                        <img>
                        <h2>Step Event</h2>
                        <p>1 Action</p>
                    </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
