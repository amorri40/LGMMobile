<ion-view title="Edit {{title}}" id="page7" ng-controller="spriteEditorCtrl">
    <ion-content padding="true" class="has-header">
        <div class="list card">
            <div class="item item-divider">Image</div>
            <div class="item item-body">
                <ion-list>
                    <ion-item class="item-thumbnail-left">
                        <img ng-src="{{image}}">
                        <h2>View Sprite Images {{resource}}</h2>
                        <p>32x32</p>
                    </ion-item>
                    <ion-item>Edit Image</ion-item>
                    <ion-item>Load image</ion-item>
                </ion-list>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Details</div>
            <div class="item item-body">
                <form class="list">
                    <label class="item item-input">
                        <span class="input-label">Name:</span>
                        <input type="text" placeholder="spr_text" ng-model="name">
                    </label>
                    <ion-toggle toggle-class="toggle-positive">Smooth Edges</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive">Preload Texture</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive">Transparency Pixel</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive" ng-model="resource.sepmasks[0]">Separate Masks</ion-toggle>
                </form>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Collision Checking</div>
            <div class="item item-body">
                <form class="list">
                    <label class="item item-select">
                        <span class="input-label">Type</span>
                        <select>
                            <option>Precise</option>
                            <option>Rectangle</option>
                            <option>Disk</option>
                            <option>Diamond</option>
                            <option>Polygon</option>
                        </select>
                    </label>
                </form>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Bounding Box</div>
            <div class="item item-body">
                <form class="list">
                    <ion-item class="range range-positive">Alpha
                        <input type="range" value="50" min="0" max="100">
                    </ion-item>
                    <label class="item item-select">
                        <span class="input-label">Type</span>
                        <select>
                            <option>Automatic</option>
                            <option>Full Image</option>
                            <option>Manual</option>
                        </select>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Left</span>
                        <input type="text" ng-model="resource.bbox_left[0]" placeholder="0">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Right</span>
                        <input type="text" ng-model="resource.bbox_right[0]" placeholder="0">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Top</span>
                        <input type="text" ng-model="resource.bbox_top[0]" placeholder="0">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Bottom</span>
                        <input type="text" ng-model="resource.bbox_bottom[0]" placeholder="0">
                    </label>
                </form>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Origin</div>
            <div class="item item-body">
                <form class="list">
                    <label class="item item-input">
                        <span class="input-label">X:</span>
                        <input type="text" ng-model="resource.xorig[0]" placeholder="32">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Y:</span>
                        <input type="text" ng-model="resource.yorigin[0]" placeholder="32">
                    </label>
                    <button id="spriteEditor-button12" class="button button-positive  button-block">Edit origin</button>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
