<ion-view title="Sprite Editor" id="page7" ng-controller="spriteEditorCtrl">
    <ion-content padding="true" class="has-header">
        <div class="list card">
            <div class="item item-divider">Image</div>
            <div class="item item-body">
                <ion-list>
                    <ion-item class="item-thumbnail-left">
                        <img>
                        <h2>View Sprite Images</h2>
                        <p>32x32</p>
                    </ion-item>
                    <ion-item>Edit Image</ion-item>
                    <ion-item>Load image</ion-item>
                </ion-list>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Details</div>
            <div class="item item-body">
                <form class="list">
                    <label class="item item-input">
                        <span class="input-label">Name:</span>
                        <input type="text" placeholder="spr_text" ng-model="name">
                    </label>
                    <ion-toggle toggle-class="toggle-positive">Smooth Edges</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive">Preload Texture</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive">Transparency Pixel</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive">Separate Masks</ion-toggle>
                </form>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Collision Checking</div>
            <div class="item item-body">
                <form class="list">
                    <label class="item item-select">
                        <span class="input-label">Type</span>
                        <select>
                            <option>Normal Sound</option>
                            <option>Background Music</option>
                            <option>3D Sound</option>
                            <option>Use Multimedia Player</option>
                        </select>
                    </label>
                </form>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Bounding Box</div>
            <div class="item item-body">
                <form class="list">
                    <ion-item class="range range-positive">Alpha
                        <input type="range" value="50" min="0" max="100">
                    </ion-item>
                    <label class="item item-select">
                        <span class="input-label">Type</span>
                        <select>
                            <option>1 (x:10 y:10 sp:1)</option>
                            <option>2 (x:10 y:10 sp:1)</option>
                            <option>3 (x:10 y:10 sp:1)</option>
                        </select>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Left</span>
                        <input type="text" placeholder="0">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Right</span>
                        <input type="text" placeholder="0">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Top</span>
                        <input type="text" placeholder="0">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Bottom</span>
                        <input type="text" placeholder="0">
                    </label>
                </form>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Origin</div>
            <div class="item item-body">
                <form class="list">
                    <label class="item item-input">
                        <span class="input-label">X:</span>
                        <input type="text" placeholder="32">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Y:</span>
                        <input type="text" placeholder="32">
                    </label>
                    <button id="spriteEditor-button12" class="button button-positive  button-block">Edit origin</button>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
