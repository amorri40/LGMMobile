<ion-view title="Actions" id="page22">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="">
            </label>
        </form>
        <ion-list>
            <ion-item class="item-thumbnail-left" ui-sref="tabsController.actionEditor">
                <img>
                <h2>Start Moving</h2>
                <p>Start moving in a direction</p>
            </ion-item>
            <ion-item class="item-thumbnail-left" ui-sref="tabsController.actionEditor">
                <img>
                <h2>Stop Moving</h2>
                <p>Stop Moving in a direction</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
