<ion-view title="Tile Editor" id="page30">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" placeholder="tile_001">
            </label>
            <label class="item item-select">
                <span class="input-label">Background</span>
                <select>
                    <option>obj_1</option>
                </select>
            </label>
        </form>
        <div class="list card">
            <div class="item item-divider">Position in Background</div>
            <div class="item item-body">
                <form class="list">
                    <label class="item item-input">
                        <span class="input-label">X</span>
                        <input type="text" placeholder="0">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Y</span>
                        <input type="text" placeholder="0">
                    </label>
                    <button id="tileEditor-button22" class="button button-positive  button-block">Move</button>
                </form>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Position in Room</div>
            <div class="item item-body">
                <form class="list">
                    <label class="item item-input">
                        <span class="input-label">X</span>
                        <input type="text" placeholder="0">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Y</span>
                        <input type="text" placeholder="0">
                    </label>
                    <button id="tileEditor-button23" class="button button-positive  button-block">Move</button>
                </form>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Settings</div>
            <div class="item item-body">
                <form class="list">
                    <ion-toggle toggle-class="toggle-positive">Locked</ion-toggle>
                    <label class="item item-input">
                        <span class="input-label">Layer</span>
                        <input type="text" placeholder="0">
                    </label>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
