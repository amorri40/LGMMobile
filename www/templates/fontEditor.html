<ion-view title="Font Editor" id="page18">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" placeholder="fnt_1">
            </label>
        </form>
        <form class="list">
            <label class="item item-select">
                <span class="input-label">Font</span>
                <select>
                    <option>Arial</option>
                </select>
            </label>
        </form>
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Size</span>
                <input type="text" placeholder="12">
            </label>
            <ion-toggle toggle-class="toggle-positive">Bold</ion-toggle>
            <ion-toggle toggle-class="toggle-positive">Italic</ion-toggle>
            <label class="item item-select">
                <span class="input-label">Antialias</span>
                <select>
                    <option>Off</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </label>
        </form>
        <div class="list card">
            <div class="item item-divider">Character Range</div>
            <div class="item item-body">
                <form class="list">
                    <label class="item item-input">
                        <span class="input-label">Start</span><textarea placeholder="32"> </textarea>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">End</span><textarea placeholder="128"> </textarea>
                    </label>
                    <button id="fontEditor-button15" class="button button-positive  button-block">Preview</button>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
